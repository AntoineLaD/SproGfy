<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SproGfy</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <div class="all-content">
        <div class="topside">
            <i class="fa-brands fa-spotify"></i>
            <div class="logotexte">
                <h1>SproGfy</h1>
                <p> a Spotify API website</p>
            </div>
            <div class="user">
                <i class="fa-solid fa-circle-user" id="U"></i>
                <span id="imgU"></span>
                <h4 id="nomU">User</h4>
            </div>
            <div class="log">
                <i class="fa-solid fa-door-open" style="display: none; font-size: 2em;
                margin-top: 1%;
                margin: 0;
                padding: 0;
                cursor: pointer;" id="logoutButton"></i>
                <i class="fa-solid fa-door-closed" id="loginButton"></i>
                <h4 id="out">Log In</h4>
            </div>
        </div>

        <div class=" container">
            <div class="info1">
                <div class=" cadre cadre1">
                    <h3>My Spotify Profile</h3>
                    <i class="fa-solid fa-circle-user" id="ProfileUser"></i>
                    <span id="imgP"></span>

                    <div class="infoProfile">
                        <span id="profileName">
                            <p>Nom: </p>
                        </span>
                        <span id="profileEmail">
                            <p>Mail: </p>
                        </span>
                        <span id="profileCountry">
                            <p>Pays: </p>
                        </span>
                        <span id="profileFollowers">
                            <p>Nombre de Followers: </p>
                        </span>
                    </div>
                    <div class="info2Profile">
                        <div class="lastLike">
                            <h4>My last like</h4>
                            <span id="lastLiked">

                            </span>
                        </div>
                        <div class="lastFollowed">
                            <h4>My last followed</h4>
                            <span id="lastFollow"></span>
                        </div>
                        <div class="lastListening">
                            <h4>My last listening</h4>
                            <span id="lastListen"></span>
                        </div>

                    </div>



                </div>

            </div>
            <div class="info2">

                <div class="cadre cadre2">
                    <h3>My Current listening</h3>
                    <p id="ecoute"></p>
                    <div class="player">
                    </div>
                    <div class="loading-bar-container">
                        <div class="loading-bar" id="loadingBar"></div>
                    </div>
                </div>
            </div>
            <div class="info3">
                <div class=" cadre cadre3">
                    <h3>My favorites</h3>
                    <div class="music">
                        <h5>Musics</h5>
                        <span id="topTrack"></span>
                    </div>
                    <div class="artist">
                        <h5>Artists</h5>
                        <span id="topArtists"></span>
                    </div>
                    <div class="album">
                        <h5>Albums</h5>
                        <span id="topAlbums"></span>
                    </div>
                    

                </div>
            </div>
            <div class="info4">

                <div class=" cadre cadre4">
                    <h3>My playlist Creator</h3>
                    <div class="playlister">


                        <div class="playlist-block" style = "display: flex; align-items: center;">
                            <div id ="buttonPlaylist"style="display: flex;flex-direction: row; border: 2px solid black; justify-content: center; align-items: center; background-color:green;width: 70%; margin-left: 15%;margin-top:3%;border-radius: 10px;height: 5%;margin-bottom: 2%;">
                                <button style="border:none;outline:none; background-color: green;" onclick="InputInfoNewPlaylist();">Create a new playlist</button>
                            </div>
                            <div id = supprPlaylist></div>
                            <div id="newplaylist"></div>

                            <div id="playlistResult"></div>

                        </div>

                        <div class = "music-block">
                            <div style="display: flex;flex-direction: row; border: 1px solid black; justify-content: center; align-items: center; background-color: white;width: 50%; margin-left: 23%;margin-top:2%;border-radius: 10px;height: 5%;margin-bottom: 2%;" >
                                <input type="search" style="border: none; outline: none;" id="MusicInput" placeholder="Music Name"><i class="fa-solid fa-magnifying-glass"></i>
                                
                            </div>
                            <div id="musicResult"></div> 


                        </div >


                    </div>
                </div>


            </div>
        </div>

        <div class=" bottom-side">
            <a href="https://github.com/AntoineLaD"><i class="fa-brands fa-github"></i></a>
            <h2>By AntoineLaD</h2>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8ac9e35898.js" crossorigin="anonymous"></script>

</body>

</html>
